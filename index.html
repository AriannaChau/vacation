<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Where you headed?</title>
  </head>
  <body>
    <div class="container">
      <h1>Answer a couple questions to figure out your perfect vacation destination!</h1>
      <form class="quiz">
        <label for="firstName">Your first name:</label>
        <input id="firstName" class="form-control" type="text">
        <label for="question1">What's your favorite kind of weather?</label>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="1">
            Anywhere warm and sunny.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="2">
            A place that makes me want to bundle up in front of the fire.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="3">
            Doesn't matter much, I like to spend my vacations doing a bunch of cool activities inside.
          </label>
        </div>
        <label for="question2">When I picture my ideal vacation, I see myself...</label>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="3">
            Exploring a large city.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="1">
            Relaxing on the beach.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="2">
            Doing some winter sports or sledding in the chilly snow.
          </label>
        </div>
        <label for="question3">What's your favorite article of clothing?</label>
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="2">
            My snow gear.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="3">
            Anything that makes me fashionable.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="1">
            My swim suit.
          </label>
        </div>
        <label for="question4">Do you consider yourself an indoor or outdoor person?</label>
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="3">
            Indoors, much rather be inside than sweat it out walking around.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="2">
            Outdoors all the way! Nothing better than being surrounded by the trees.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="1">
            I'm down for either one! Shopping in the a/c is great but so is a nice day outside.
          </label>
        </div>
        <label for="question5">How do you feel about visiting famously touristy destinations?</label>
        <div class="radio">
          <label>
            <input type="radio" name="question5" value="1">
            The classics are cool but I'd rather find my own favorite spot.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question5" value="3">
            They get a lot of flack! They're popular for a reason.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question5" value="2">
            I'd rather discover my own path than go where everyone else goes.
          </label>
        </div>

        <button type="submit" class="btn">Take me away!</button>
      </form>
    </div>
  </body>
</html>
